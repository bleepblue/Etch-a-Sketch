<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Playground</title>
        <script defer src="javascript.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body draggable="false">

        <div class="settings">
            <h2>Settings</h2>
            <input type="color" id="colorPicker">
            <button id="colorMode">Color</button>
            <button id="clear">Clear</button>
            <button id="eraser">Eraser</button>
            <button class="hoverClick"><span class="hover">Hover</span> / <span class="click">Click</span></button>
            <button id="rainbow">Rainbow</button>
            <button id="shader">Shading</button>
            <input id="etchSize" type="range" min="1" max="64" value="16">
            <label for="etchSize"></label>
        </div>
        <div class="container" draggable="false">
            <h1>Etch-a-Sketch</h1>
            <div class="etch" draggable="false"></div>

        </div>



    </body>
</html>
